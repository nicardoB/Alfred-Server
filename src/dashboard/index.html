<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred MCP Server - Cost Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .cost-summary {
            text-align: center;
        }
        
        .total-cost {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .cost-details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .cost-item {
            text-align: center;
        }
        
        .cost-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .cost-item .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .provider-stats {
            margin-top: 15px;
        }
        
        .provider-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .provider-row:last-child {
            border-bottom: none;
        }
        
        .provider-name {
            font-weight: 600;
            color: #333;
        }
        
        .provider-cost {
            font-weight: bold;
            color: #667eea;
        }
        
        .provider-requests {
            font-size: 0.9rem;
            color: #666;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 10px 0;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        
        .projection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .projection-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .projection-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .projection-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Alfred MCP Server</h1>
            <p>AI Provider Cost Dashboard</p>
        </div>
        
        <div class="dashboard-grid">
            <!-- Cost Summary Card -->
            <div class="card cost-summary">
                <h3>ðŸ’° Total Cost</h3>
                <div class="total-cost" id="totalCost">$0.00</div>
                <div class="cost-details">
                    <div class="cost-item">
                        <div class="value" id="totalRequests">0</div>
                        <div class="label">Requests</div>
                    </div>
                    <div class="cost-item">
                        <div class="value" id="avgCostPerRequest">$0.00</div>
                        <div class="label">Avg/Request</div>
                    </div>
                </div>
                <button class="refresh-btn" onclick="loadDashboard()">ðŸ”„ Refresh Data</button>
            </div>
            
            <!-- Provider Breakdown Card -->
            <div class="card">
                <h3>ðŸ”§ Provider Breakdown</h3>
                <div class="provider-stats" id="providerStats">
                    <div class="loading">Loading provider data...</div>
                </div>
            </div>
            
            <!-- Cost Projections Card -->
            <div class="card">
                <h3>ðŸ“ˆ Cost Projections</h3>
                <div class="projection-grid" id="projectionGrid">
                    <div class="loading">Loading projections...</div>
                </div>
            </div>
        </div>
        
        <!-- Charts Row -->
        <div class="dashboard-grid">
            <div class="card">
                <h3>ðŸ“Š Usage by Provider</h3>
                <div class="chart-container">
                    <canvas id="providerChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h3>ðŸ’¸ Cost Distribution</h3>
                <div class="chart-container">
                    <canvas id="costChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Last updated: Never
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let providerChart = null;
        let costChart = null;
        
        async function loadDashboard() {
            try {
                // Load cost statistics
                const costResponse = await fetch(`${API_BASE}/api/v1/monitoring/costs`);
                const costData = await costResponse.json();
                
                if (costData.success) {
                    updateCostSummary(costData.data);
                    updateProviderStats(costData.data.providers);
                    updateCharts(costData.data.providers);
                }
                
                // Load projections
                const projectionResponse = await fetch(`${API_BASE}/api/v1/monitoring/costs/projection`);
                const projectionData = await projectionResponse.json();
                
                if (projectionData.success) {
                    updateProjections(projectionData.data);
                }
                
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;
                    
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('totalCost').textContent = 'Error loading data';
            }
        }
        
        function updateCostSummary(data) {
            document.getElementById('totalCost').textContent = `$${data.summary.totalCost.toFixed(4)}`;
            document.getElementById('totalRequests').textContent = data.summary.totalRequests;
            
            const avgCost = data.summary.totalRequests > 0 
                ? data.summary.totalCost / data.summary.totalRequests 
                : 0;
            document.getElementById('avgCostPerRequest').textContent = `$${avgCost.toFixed(4)}`;
        }
        
        function updateProviderStats(providers) {
            const container = document.getElementById('providerStats');
            container.innerHTML = '';
            
            Object.entries(providers).forEach(([name, stats]) => {
                const row = document.createElement('div');
                row.className = 'provider-row';
                row.innerHTML = `
                    <div>
                        <div class="provider-name">${name.charAt(0).toUpperCase() + name.slice(1)}</div>
                        <div class="provider-requests">${stats.requests} requests</div>
                    </div>
                    <div class="provider-cost">$${stats.totalCost.toFixed(4)}</div>
                `;
                container.appendChild(row);
            });
        }
        
        function updateProjections(projections) {
            const container = document.getElementById('projectionGrid');
            container.innerHTML = `
                <div class="projection-item">
                    <div class="projection-value">$${projections.daily.toFixed(2)}</div>
                    <div class="projection-label">Daily</div>
                </div>
                <div class="projection-item">
                    <div class="projection-value">$${projections.weekly.toFixed(2)}</div>
                    <div class="projection-label">Weekly</div>
                </div>
                <div class="projection-item">
                    <div class="projection-value">$${projections.monthly.toFixed(2)}</div>
                    <div class="projection-label">Monthly</div>
                </div>
            `;
        }
        
        function updateCharts(providers) {
            const providerNames = Object.keys(providers);
            const requestCounts = providerNames.map(name => providers[name].requests);
            const costs = providerNames.map(name => providers[name].totalCost);
            
            // Provider usage chart
            const providerCtx = document.getElementById('providerChart').getContext('2d');
            if (providerChart) providerChart.destroy();
            
            providerChart = new Chart(providerCtx, {
                type: 'doughnut',
                data: {
                    labels: providerNames.map(name => name.charAt(0).toUpperCase() + name.slice(1)),
                    datasets: [{
                        data: requestCounts,
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Cost distribution chart
            const costCtx = document.getElementById('costChart').getContext('2d');
            if (costChart) costChart.destroy();
            
            costChart = new Chart(costCtx, {
                type: 'bar',
                data: {
                    labels: providerNames.map(name => name.charAt(0).toUpperCase() + name.slice(1)),
                    datasets: [{
                        label: 'Cost ($)',
                        data: costs,
                        backgroundColor: '#667eea',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(4);
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
